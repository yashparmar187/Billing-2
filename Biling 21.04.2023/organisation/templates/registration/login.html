    <title>Advance Billing System</title>

    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'assets/fonts/font-awesome/css/font-awesome.min.css' %}">

<body id="top">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TAGCODE"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<div class="page_loader"></div>

<!-- Login 9 start -->
<div class="login-9">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-section">
                    <div class="logo">
                        <h3><b>Advance Billing System</b></h3>
                    </div>
                    <div class="btn-section">
                        <a href="#" class="link-btn active">Login</a>
                        <a href="{% url 'signup' %}" class="link-btn">Register</a>
                    </div>
                    <div class="login-inner-form">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group form-box">
                                <input type="text" name="username" id="id_username" placeholder="Username" value="{{ username }}">
                                <i class="flaticon-mail-2"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="password" name="password" id="id_password" placeholder="Password" value="{{ password }}">
                                <i class="flaticon-password"></i>
                            </div>
                            {% comment %} <div class="btn-section">
                                <a href="{% url 'forgotpass' %}" class="link-btn">Forget Password</a>
                            </div> {% endcomment %}

                            <div class="form-group mb-0">
                                        <button type="submit" class="btn-md btn-theme btn-block">Login</button>
                                    </div>
                        </form>     
            </div>
        </div>
    </div>
</div>
<!-- Login 9 end -->

<!-- External JS libraries -->
<script src="{% static 'assets/js/jquery-2.2.0.min.js' %}"></script>
